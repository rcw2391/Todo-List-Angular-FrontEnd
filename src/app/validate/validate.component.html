<div class="error-message" *ngIf="isError">
    <h4>{{ errorMessage }}</h4>
</div>
<div class="col-xs-12 col-md-6 col-md-offset-3">
    <form #validateForm="ngForm" (submit)="onSubmit(validateForm)">
        <label for="email">Email</label>
        <input type="text" name="email" id="email" class="form-control" ngModel required email>
        <button type="submit" class="btn btn-dark validateButton" [disabled]="!validateForm.valid">Validate</button>
    </form>
</div>
